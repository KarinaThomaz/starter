<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo e Timeout</title>
</head>
<body>
    <script>
        function exibeAlgo(){
            console.log('Hello, world!');

        setTimeout(exibeAlgo, 5000);
